<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>

<body>
    <div class="main__wrap">
        <div class="main__left">
            <h2 class="main__left__title">Potfolio</h2>
            <div class="main__img__inner">
                <div class="main__img">
                    <img class="hyehyeon__img" src="assets/img/mainimg.png" alt="혜현이미지">
                    <img class="hyehyeon__img2" src="assets/img/mainimg2.png" alt="혜현이미지">
                </div>
                <img class="sunglasses" src="assets/img/glasses 1.png" alt="선글라스">
            </div>
        </div>
        <div class="main__right">
            <h2 class="main__right__title">
                프론트<br>
                할거당<br>
                다댐벼
            </h2>
            <div class="pot__mark">
                <a href="#">
                    <div class="circle">
                        <div class="logo">
                        </div>
                        <div class="text">
                            <p>
                                프론트엔드 개발자 반드시 되고 말테야...다 드루와!
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            <p class="main__desc">
                노력은 결코 배신하지 않는다는 말을 굳게 믿어,<br>
                이루고자 하는 바가 있다면 노력의 끝이 보일 때까지 달려갑니다.<br>
                신입의 열정을 가지고 성실하고 겸손하게 끝까지 나아가는<br>
                프로트엔드 개발자가 되겠습니다.
            </p>
        </div>
    </div>


    <script>
        const text = document.querySelector('.text p');
        text.innerHTML = text.innerText.split("").map(
            (char, i) =>
                `<span style="transform:rotate(${i * 12.7}deg)">${char}</span>`
        ).join("");
    </script>
</body>

</html>
